<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- css teehee -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <loading-screen></loading-screen>

    <!--  NAV PANEL -->
    <div class="nav-panel">
        <div class="mini-button selected" page="mini">MINI</div>
        <div class="daily-button" page="daily">DAILY</div>
    </div>

    <!--  MINI PAGE -->
    <div class="mini game-page">
        <div class="header-row">Mini Crossword :)</div>
        <div class="config-row">00:00</div>
        <div class="game-section">
            <div class="grid-section">
                <div class="current-clue"></div>
                <div class="grid-container"></div>
            </div>
            <div class="across-list list-container">
                <div class="list-title"><b>Across</b></div>
                <div class="list-outer">
                    <div class="list-inner"></div>
                </div>
            </div>
            <div class="down-list list-container">
                <div class="list-title"><b>Down</b></div>
                <div class="list-outer">
                    <div class="list-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <!--  DAILY PAGE -->
    <div class="daily game-page hidden">
        <div class="header-row">Daily Crossword :)</div>
        <div class="config-row">00:00</div>
        <div class="game-section">
            <div class="grid-section">
                <div class="current-clue"></div>
                <div class="grid-container"></div>
            </div>
            <div class="across-list list-container">
                <div class="list-title"><b>Across</b></div>
                <div class="list-outer">
                    <div class="list-inner"></div>
                </div>
            </div>
            <div class="down-list list-container">
                <div class="list-title"><b>Down</b></div>
                <div class="list-outer">
                    <div class="list-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- js teehee -->
    <script src="./loadingScreen.js"></script>
    <script src="./gridCell.js"></script>
    <script src="./clueRow.js"></script>
    <script src="./script.js"></script>
</body>
</html>
